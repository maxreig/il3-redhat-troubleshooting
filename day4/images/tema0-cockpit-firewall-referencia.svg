<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360" role="img" aria-label="Cockpit Firewall referencia local">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .h { font: 700 14px Arial, sans-serif; fill: #111827; }
      .t { font: 13px Arial, sans-serif; fill: #1f2937; }
      .panel { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; }
      .col { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 1; }
      .ok { fill: #dcfce7; stroke: #16a34a; stroke-width: 1.3; }
      .warn { fill: #fef3c7; stroke: #d97706; stroke-width: 1.3; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="360" fill="#f8fafc"/>
  <text x="26" y="34" class="title">Cockpit - Firewall (referencia local)</text>
  <text x="26" y="56" class="sub">Zonas, interfaces y servicios permitidos en una sola vista.</text>

  <rect x="26" y="80" width="1048" height="250" rx="10" class="panel"/>

  <rect x="46" y="104" width="280" height="202" rx="8" class="col"/>
  <text x="62" y="130" class="h">Zonas</text>
  <text x="62" y="154" class="t">public (activa)</text>
  <text x="62" y="176" class="t">internal</text>
  <text x="62" y="198" class="t">dmz</text>

  <rect x="346" y="104" width="320" height="202" rx="8" class="col"/>
  <text x="362" y="130" class="h">Interfaces</text>
  <text x="362" y="154" class="t">ens192</text>
  <rect x="362" y="170" width="160" height="28" rx="6" class="ok"/>
  <text x="376" y="189" class="t">Zona actual: public</text>

  <rect x="686" y="104" width="368" height="202" rx="8" class="col"/>
  <text x="702" y="130" class="h">Servicios/Puertos</text>
  <text x="702" y="154" class="t">ssh  http  https</text>
  <text x="702" y="176" class="t">9090/tcp</text>
  <rect x="702" y="194" width="330" height="84" rx="6" class="warn"/>
  <text x="716" y="220" class="t">Practica: abrir solo lo necesario</text>
  <text x="716" y="242" class="t">y validar desde cliente remoto.</text>
</svg>
