<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360" role="img" aria-label="Cockpit Accounts referencia local">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .h { font: 700 14px Arial, sans-serif; fill: #111827; }
      .t { font: 13px Arial, sans-serif; fill: #1f2937; }
      .panel { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; }
      .menu { fill: #f1f5f9; stroke: #cbd5e1; stroke-width: 1.2; }
      .row { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 1; }
