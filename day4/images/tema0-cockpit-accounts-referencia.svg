    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="360" fill="#f8fafc"/>
  <text x="26" y="34" class="title">Cockpit - Accounts (referencia local)</text>
  <text x="26" y="56" class="sub">Vista didactica para localizar usuarios, roles y acciones basicas.</text>

  <rect x="26" y="78" width="180" height="256" rx="8" class="menu"/>
  <text x="42" y="106" class="h">Menu</text>
  <text x="42" y="130" class="t">Overview</text>
  <text x="42" y="152" class="t">Storage</text>
  <text x="42" y="174" class="t">Networking</text>
  <text x="42" y="196" class="t">Logs</text>
  <text x="42" y="218" class="t">Accounts (activo)</text>

  <rect x="226" y="78" width="848" height="256" rx="8" class="panel"/>
