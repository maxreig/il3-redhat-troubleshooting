  <rect x="610" y="132" width="110" height="28" rx="6" class="tag"/>
  <text x="630" y="151" class="t">Enabled</text>

  <rect x="246" y="178" width="808" height="48" rx="6" class="row"/>
  <text x="262" y="207" class="t">ana</text>
  <text x="430" y="207" class="t">Proyecto</text>

  <rect x="246" y="234" width="808" height="80" rx="6" class="row"/>
  <text x="262" y="260" class="t">Acciones tipicas:</text>
