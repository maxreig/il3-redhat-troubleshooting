<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360" role="img" aria-label="Nautilus permisos de archivo referencia local">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .h { font: 700 14px Arial, sans-serif; fill: #111827; }
      .t { font: 13px Arial, sans-serif; fill: #1f2937; }
      .panel { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; }
      .input { fill: #f8fafc; stroke: #cbd5e1; stroke-width: 1.2; }
      .ok { fill: #dcfce7; stroke: #16a34a; stroke-width: 1.2; }
      .warn { fill: #fef3c7; stroke: #d97706; stroke-width: 1.2; }
    </style>
  </defs>

  <rect x="0" y="0" width="1100" height="360" fill="#f8fafc"/>
  <text x="26" y="34" class="title">Files (Nautilus) - Permissions (referencia local)</text>
  <text x="26" y="56" class="sub">Vista didactica para propietario, grupo y permisos de acceso.</text>

  <rect x="180" y="84" width="740" height="246" rx="10" class="panel"/>
  <text x="206" y="114" class="h">Properties - Permissions</text>

  <text x="206" y="148" class="t">File name</text>
  <rect x="340" y="132" width="340" height="30" rx="6" class="input"/>
  <text x="352" y="152" class="t">plan.txt</text>

  <text x="206" y="188" class="t">Owner</text>
  <rect x="340" y="172" width="200" height="30" rx="6" class="input"/>
  <text x="352" y="192" class="t">ana</text>

  <text x="560" y="188" class="t">Group</text>
  <rect x="620" y="172" width="200" height="30" rx="6" class="input"/>
  <text x="632" y="192" class="t">proyecto</text>

  <text x="206" y="228" class="t">Owner access</text>
  <rect x="340" y="212" width="200" height="30" rx="6" class="ok"/>
  <text x="352" y="232" class="t">Read and write</text>

  <text x="560" y="228" class="t">Group access</text>
  <rect x="660" y="212" width="160" height="30" rx="6" class="warn"/>
  <text x="672" y="232" class="t">Read only</text>

  <text x="206" y="268" class="t">Others access</text>
  <rect x="340" y="252" width="200" height="30" rx="6" class="warn"/>
  <text x="352" y="272" class="t">No access</text>

  <text x="206" y="306" class="t">CLI espejo: ls -l, ls -ld, namei -l</text>
</svg>
