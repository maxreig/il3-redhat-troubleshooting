<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420" role="img" aria-label="Referencia visual de iotop y atop">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .term { fill: #0f172a; stroke: #334155; stroke-width: 1.5; }
      .mono { font: 13px 'Courier New', monospace; fill: #e2e8f0; }
      .warn { fill: #f59e0b; }
      .hot { fill: #ef4444; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="420" fill="#f8fafc"/>
  <text x="28" y="36" class="title">iotop / atop - referencia local</text>
  <text x="28" y="58" class="sub">i/o por proceso y evolucion temporal para detectar cuellos de botella de disco.</text>

  <rect x="28" y="82" width="510" height="310" rx="10" class="term"/>
  <text x="48" y="114" class="mono">$ iotop</text>
  <text x="48" y="140" class="mono">Total DISK READ: 1.80 M/s | Total DISK WRITE: 14.2 M/s</text>
  <text x="48" y="166" class="mono">PID  PRIO  USER  DISK READ  DISK WRITE  COMMAND</text>
  <text x="48" y="190" class="mono">3221 be/4  root    0.00 B/s    8.31 M/s  rsync --archive ...</text>
  <text x="48" y="214" class="mono">4118 be/4  mysql   0.00 B/s    4.92 M/s  mysqld</text>
  <circle cx="274" cy="186" r="5" class="hot"/>

  <rect x="562" y="82" width="510" height="310" rx="10" class="term"/>
  <text x="582" y="114" class="mono">$ atop</text>
  <text x="582" y="140" class="mono">CPU | sys 14% user 39% idle 45% wait 2%</text>
  <text x="582" y="164" class="mono">DSK | busy 79% read 1.9MB/s write 14.5MB/s avq 22.1ms</text>
  <text x="582" y="188" class="mono">MEM | tot 8G free 1.9G cache 2.2G</text>
  <circle cx="724" cy="160" r="5" class="warn"/>
  <text x="582" y="220" class="mono">Uso docente: correlacionar CPU wait + disk busy + proceso culpable.</text>
</svg>
