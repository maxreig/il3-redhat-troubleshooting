<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420" role="img" aria-label="Referencia visual de iftop y nload">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .term { fill: #0f172a; stroke: #334155; stroke-width: 1.5; }
      .mono { font: 13px 'Courier New', monospace; fill: #e2e8f0; }
      .ok { fill: #22c55e; }
      .warn { fill: #f59e0b; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="420" fill="#f8fafc"/>
  <text x="28" y="36" class="title">iftop / nload - referencia local</text>
  <text x="28" y="58" class="sub">nload para trafico agregado; iftop para conversaciones y consumo por host.</text>

  <rect x="28" y="82" width="510" height="310" rx="10" class="term"/>
  <text x="48" y="114" class="mono">$ nload</text>
  <text x="48" y="140" class="mono">Incoming:  3.1 Mbit/s</text>
  <text x="48" y="164" class="mono">Outgoing:  0.9 Mbit/s</text>
  <text x="48" y="188" class="mono">Peak in:   9.4 Mbit/s</text>
  <text x="48" y="212" class="mono">Peak out:  2.8 Mbit/s</text>
  <circle cx="250" cy="136" r="5" class="ok"/>
  <circle cx="250" cy="184" r="5" class="warn"/>

  <rect x="562" y="82" width="510" height="310" rx="10" class="term"/>
  <text x="582" y="114" class="mono">$ iftop -i ens192</text>
  <text x="582" y="140" class="mono">10.0.2.15  => 10.0.2.2      2.35Mb  2.12Mb  1.88Mb</text>
  <text x="582" y="164" class="mono">10.0.2.15  => 10.0.2.99     0.92Mb  0.80Mb  0.72Mb</text>
  <text x="582" y="188" class="mono">10.0.2.15  &lt;= 10.0.2.200    3.40Mb  2.95Mb  2.21Mb</text>
  <text x="582" y="220" class="mono">Top talker: 10.0.2.200</text>
  <circle cx="782" cy="216" r="5" class="warn"/>
  <text x="582" y="254" class="mono">Uso docente: detectar quien consume enlace en incidente.</text>
</svg>
