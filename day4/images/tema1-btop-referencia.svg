<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420" role="img" aria-label="Referencia visual de btop">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #111827; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .term { fill: #0b1020; stroke: #334155; stroke-width: 1.5; }
      .mono { font: 13px 'Courier New', monospace; fill: #dbeafe; }
      .cpu { fill: #38bdf8; }
      .mem { fill: #4ade80; }
      .disk { fill: #f59e0b; }
    </style>
  </defs>
  <rect x="0" y="0" width="1100" height="420" fill="#f8fafc"/>
  <text x="28" y="36" class="title">btop - referencia local</text>
  <text x="28" y="58" class="sub">Vista moderna para CPU/RAM/procesos con ranking inmediato de consumo.</text>

  <rect x="28" y="82" width="1044" height="310" rx="10" class="term"/>
  <text x="48" y="114" class="mono">$ btop</text>
  <text x="48" y="142" class="mono">CPU</text>
  <rect x="88" y="132" width="260" height="14" rx="4" class="cpu"/>
  <text x="360" y="142" class="mono">71%</text>

  <text x="48" y="174" class="mono">MEM</text>
  <rect x="88" y="164" width="210" height="14" rx="4" class="mem"/>
  <text x="360" y="174" class="mono">5.9G / 8G</text>

  <text x="48" y="206" class="mono">DISK busy</text>
  <rect x="128" y="196" width="180" height="14" rx="4" class="disk"/>
  <text x="360" y="206" class="mono">58%</text>

  <text x="48" y="244" class="mono">Top processes:</text>
  <text x="48" y="268" class="mono">1 backup.sh        CPU 49.0   MEM 6.0</text>
  <text x="48" y="292" class="mono">2 java-app         CPU 22.4   MEM 14.2</text>
  <text x="48" y="316" class="mono">3 rsyslogd         CPU  4.1   MEM  1.3</text>

  <text x="48" y="350" class="mono">Uso docente: detectar proceso sospechoso y validar luego con ps/iotop/journalctl.</text>
</svg>
