<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="420" viewBox="0 0 1100 420" role="img" aria-label="Flujo de troubleshooting con daemon network en modo legacy">
  <defs>
    <style>
      .title { font: 700 24px Arial, sans-serif; fill: #1f2937; }
      .subtitle { font: 500 14px Arial, sans-serif; fill: #374151; }
      .label { font: 700 16px Arial, sans-serif; fill: #111827; }
      .text { font: 14px Arial, sans-serif; fill: #1f2937; }
      .box-a { fill: #e0f2fe; stroke: #0284c7; stroke-width: 2; }
      .box-b { fill: #ecfccb; stroke: #65a30d; stroke-width: 2; }
      .box-c { fill: #fef3c7; stroke: #d97706; stroke-width: 2; }
      .box-d { fill: #fee2e2; stroke: #dc2626; stroke-width: 2; }
      .arrow { stroke: #4b5563; stroke-width: 2.5; fill: none; marker-end: url(#m); }
    </style>
    <marker id="m" markerWidth="8" markerHeight="8" refX="7" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 z" fill="#4b5563"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1100" height="420" fill="#f8fafc"/>
  <text x="32" y="42" class="title">Flujo operativo sin NetworkManager</text>
  <text x="32" y="66" class="subtitle">Editar ifcfg, aplicar con daemon network y validar por capas</text>

  <rect x="30" y="105" width="190" height="95" rx="12" class="box-a"/>
  <text x="46" y="133" class="label">1) Editar</text>
  <text x="46" y="158" class="text">ifcfg-ens192</text>
  <text x="46" y="178" class="text">route-/rule- (si aplica)</text>

  <rect x="245" y="105" width="190" height="95" rx="12" class="box-b"/>
  <text x="261" y="133" class="label">2) Aplicar</text>
  <text x="261" y="158" class="text">systemctl restart network</text>
  <text x="261" y="178" class="text">o ifdown/ifup</text>

  <rect x="460" y="105" width="190" height="95" rx="12" class="box-c"/>
  <text x="476" y="133" class="label">3) Validar IP</text>
  <text x="476" y="158" class="text">ip a</text>
  <text x="476" y="178" class="text">ip link</text>

  <rect x="675" y="105" width="190" height="95" rx="12" class="box-c"/>
  <text x="691" y="133" class="label">4) Validar ruta</text>
  <text x="691" y="158" class="text">ip route</text>
  <text x="691" y="178" class="text">ping gateway</text>

  <rect x="890" y="105" width="180" height="95" rx="12" class="box-b"/>
  <text x="906" y="133" class="label">5) Validar DNS</text>
  <text x="906" y="158" class="text">cat resolv.conf</text>
  <text x="906" y="178" class="text">getent hosts</text>

  <path d="M220 152 L245 152" class="arrow"/>
  <path d="M435 152 L460 152" class="arrow"/>
  <path d="M650 152 L675 152" class="arrow"/>
  <path d="M865 152 L890 152" class="arrow"/>

  <rect x="30" y="250" width="520" height="130" rx="12" class="box-d"/>
  <text x="46" y="278" class="label">Si no sube la interfaz</text>
  <text x="46" y="302" class="text">- DEVICE no coincide con el nombre real de la NIC.</text>
  <text x="46" y="322" class="text">- ONBOOT=no o configuracion en fichero ifcfg incorrecto.</text>
  <text x="46" y="342" class="text">- Error sintactico en ifcfg (variable mal escrita).</text>

  <rect x="570" y="250" width="500" height="130" rx="12" class="box-d"/>
  <text x="586" y="278" class="label">Si hay IP pero falla acceso</text>
  <text x="586" y="302" class="text">- Revisar default route y gateway en ifcfg o route-*.</text>
  <text x="586" y="322" class="text">- Probar IP directa antes de analizar DNS.</text>
  <text x="586" y="342" class="text">- Confirmar firewall local/remoto y puerto del servicio.</text>
</svg>
