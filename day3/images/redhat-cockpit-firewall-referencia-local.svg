<svg xmlns="http://www.w3.org/2000/svg" width="1100" height="360" viewBox="0 0 1100 360" role="img" aria-label="Referencia local de vista de firewall por zonas en Cockpit">
  <defs>
    <style>
      .title { font: 700 22px Arial, sans-serif; fill: #1f2937; }
      .sub { font: 500 13px Arial, sans-serif; fill: #374151; }
      .h { font: 700 14px Arial, sans-serif; fill: #111827; }
      .t { font: 13px Arial, sans-serif; fill: #1f2937; }
      .panel { fill: #ffffff; stroke: #94a3b8; stroke-width: 1.5; }
      .row { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 1; }
      .tag { fill: #dcfce7; stroke: #16a34a; stroke-width: 1.5; }
      .warn { fill: #fef3c7; stroke: #d97706; stroke-width: 1.5; }
    </style>
  </defs>

  <rect x="0" y="0" width="1100" height="360" fill="#f1f5f9"/>
  <text x="28" y="36" class="title">Cockpit Firewall - referencia local (esquema)</text>
  <text x="28" y="58" class="sub">Se muestra para explicar zonas, interfaces y servicios permitidos sin depender de imagen remota.</text>

  <rect x="28" y="80" width="1044" height="250" rx="10" class="panel"/>

  <rect x="48" y="108" width="300" height="194" rx="8" class="row"/>
  <text x="64" y="134" class="h">Zonas</text>
  <text x="64" y="160" class="t">public (activa)</text>
  <text x="64" y="184" class="t">internal</text>
  <text x="64" y="208" class="t">dmz</text>
  <text x="64" y="232" class="t">trusted</text>

  <rect x="370" y="108" width="320" height="194" rx="8" class="row"/>
  <text x="386" y="134" class="h">Interfaces asociadas</text>
  <text x="386" y="160" class="t">ens192</text>
  <text x="386" y="184" class="t">ens224</text>
  <rect x="386" y="204" width="150" height="28" rx="6" class="tag"/>
  <text x="398" y="223" class="t">Zona activa: public</text>

  <rect x="712" y="108" width="340" height="194" rx="8" class="row"/>
  <text x="728" y="134" class="h">Servicios permitidos</text>
  <text x="728" y="160" class="t">ssh</text>
  <text x="728" y="184" class="t">http</text>
  <text x="728" y="208" class="t">https</text>
  <rect x="728" y="228" width="300" height="54" rx="6" class="warn"/>
  <text x="740" y="250" class="t">Practica: abrir solo lo necesario</text>
  <text x="740" y="270" class="t">y validar cliente remoto</text>
</svg>
