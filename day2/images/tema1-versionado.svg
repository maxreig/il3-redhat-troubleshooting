<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 22px "Arial", sans-serif; fill: #1f2937; }
    .label { font: 600 16px "Arial", sans-serif; fill: #111827; }
    .text { font: 400 14px "Arial", sans-serif; fill: #374151; }
    .box { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 2; rx: 10; }
    .major { fill: #fee2e2; stroke: #fca5a5; }
    .minor { fill: #e0f2fe; stroke: #7dd3fc; }
    .patch { fill: #dcfce7; stroke: #86efac; }
  </style>

  <rect width="900" height="260" fill="#ffffff"/>
  <text x="30" y="40" class="title">Versionado: Major / Minor / Patch (Release)</text>

  <rect x="30" y="70" width="260" height="150" class="box major"/>
  <text x="50" y="105" class="label">Major</text>
  <text x="50" y="130" class="text">Cambios incompatibles</text>
  <text x="50" y="152" class="text">Nueva generacion</text>

  <rect x="320" y="70" width="260" height="150" class="box minor"/>
  <text x="340" y="105" class="label">Minor</text>
  <text x="340" y="130" class="text">Nuevas funciones</text>
  <text x="340" y="152" class="text">Compatibilidad hacia atras</text>

  <rect x="610" y="70" width="260" height="150" class="box patch"/>
  <text x="630" y="105" class="label">Patch / Release</text>
  <text x="630" y="130" class="text">Correcciones y seguridad</text>
  <text x="630" y="152" class="text">Sin cambios de comportamiento</text>
</svg>
