<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 22px "Arial", sans-serif; fill: #1f2937; }
    .label { font: 600 16px "Arial", sans-serif; fill: #111827; }
    .text { font: 400 14px "Arial", sans-serif; fill: #374151; }
    .box { fill: #f3f4f6; stroke: #d1d5db; stroke-width: 2; rx: 10; }
  </style>

  <rect width="900" height="280" fill="#ffffff"/>
  <text x="30" y="40" class="title">Acciones basicas con systemctl</text>

  <rect x="50" y="80" width="180" height="140" class="box"/>
  <text x="70" y="115" class="label">start</text>
  <text x="70" y="140" class="text">Inicia servicio</text>

  <rect x="250" y="80" width="180" height="140" class="box"/>
  <text x="270" y="115" class="label">stop</text>
  <text x="270" y="140" class="text">Detiene servicio</text>

  <rect x="450" y="80" width="180" height="140" class="box"/>
  <text x="470" y="115" class="label">restart</text>
  <text x="470" y="140" class="text">Reinicia servicio</text>

  <rect x="650" y="80" width="180" height="140" class="box"/>
  <text x="670" y="115" class="label">status</text>
  <text x="670" y="140" class="text">Estado y logs</text>
</svg>
