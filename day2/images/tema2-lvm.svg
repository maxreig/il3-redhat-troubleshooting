<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 22px "Arial", sans-serif; fill: #1f2937; }
    .label { font: 600 16px "Arial", sans-serif; fill: #111827; }
    .text { font: 400 14px "Arial", sans-serif; fill: #374151; }
    .box { fill: #f9fafb; stroke: #d1d5db; stroke-width: 2; rx: 10; }
    .pv { fill: #e0f2fe; stroke: #7dd3fc; }
    .vg { fill: #dcfce7; stroke: #86efac; }
    .lv { fill: #fee2e2; stroke: #fca5a5; }
  </style>

  <rect width="900" height="280" fill="#ffffff"/>
  <text x="30" y="40" class="title">LVM: PV → VG → LV (vista rapida)</text>

  <rect x="30" y="80" width="240" height="150" class="box pv"/>
  <text x="50" y="115" class="label">PV</text>
  <text x="50" y="140" class="text">Disco o particion</text>
  <text x="50" y="162" class="text">Bloques fisicos</text>

  <rect x="330" y="80" width="240" height="150" class="box vg"/>
  <text x="350" y="115" class="label">VG</text>
  <text x="350" y="140" class="text">Pool de espacio</text>
  <text x="350" y="162" class="text">Agrupa PVs</text>

  <rect x="630" y="80" width="240" height="150" class="box lv"/>
  <text x="650" y="115" class="label">LV</text>
  <text x="650" y="140" class="text">Volumen logico</text>
  <text x="650" y="162" class="text">Se formatea y monta</text>
</svg>
