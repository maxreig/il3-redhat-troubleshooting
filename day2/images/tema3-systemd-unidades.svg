<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="420" viewBox="0 0 1000 420" role="img" aria-label="Infografia tipos de unidades systemd y relacion">
  <defs>
    <style>
      .title { font: 700 20px 'Arial', sans-serif; fill: #1b1f23; }
      .head { font: 700 15px 'Arial', sans-serif; fill: #1b1f23; }
      .text { font: 13px 'Arial', sans-serif; fill: #1b1f23; }
      .box { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; }
      .svc { fill: #e9f9ee; stroke: #22c55e; stroke-width: 1.5; }
      .tgt { fill: #eaf2ff; stroke: #3b82f6; stroke-width: 1.5; }
      .oth { fill: #fff4e5; stroke: #f59e0b; stroke-width: 1.5; }
    </style>
  </defs>

  <rect x="0" y="0" width="1000" height="420" fill="#f8fafc"/>
  <text x="30" y="40" class="title">systemd: tipos de unidades (units)</text>

  <rect x="30" y="70" width="300" height="150" class="box" rx="10"/>
  <text x="50" y="100" class="head">service</text>
  <rect x="50" y="115" width="260" height="40" class="svc" rx="8"/>
  <text x="60" y="140" class="text">Procesos en background</text>
  <rect x="50" y="160" width="260" height="40" class="svc" rx="8"/>
  <text x="60" y="185" class="text">Ej: sshd, httpd, chronyd</text>

  <rect x="350" y="70" width="300" height="150" class="box" rx="10"/>
  <text x="370" y="100" class="head">target</text>
  <rect x="370" y="115" width="260" height="40" class="tgt" rx="8"/>
  <text x="380" y="140" class="text">Grupos y niveles de arranque</text>
  <rect x="370" y="160" width="260" height="40" class="tgt" rx="8"/>
  <text x="380" y="185" class="text">Ej: multi-user.target</text>

  <rect x="670" y="70" width="300" height="150" class="box" rx="10"/>
  <text x="690" y="100" class="head">timer</text>
  <rect x="690" y="115" width="260" height="40" class="oth" rx="8"/>
  <text x="700" y="140" class="text">Tareas programadas</text>
  <rect x="690" y="160" width="260" height="40" class="oth" rx="8"/>
  <text x="700" y="185" class="text">Ej: backup.timer</text>

  <rect x="30" y="240" width="300" height="150" class="box" rx="10"/>
  <text x="50" y="270" class="head">socket</text>
  <rect x="50" y="285" width="260" height="40" class="oth" rx="8"/>
  <text x="60" y="310" class="text">Arranque por demanda</text>
  <rect x="50" y="330" width="260" height="40" class="oth" rx="8"/>
  <text x="60" y="355" class="text">Ej: sshd.socket</text>

  <rect x="350" y="240" width="300" height="150" class="box" rx="10"/>
  <text x="370" y="270" class="head">mount</text>
  <rect x="370" y="285" width="260" height="40" class="oth" rx="8"/>
  <text x="380" y="310" class="text">Montajes gestionados</text>
  <rect x="370" y="330" width="260" height="40" class="oth" rx="8"/>
  <text x="380" y="355" class="text">Ej: data.mount</text>

  <rect x="670" y="240" width="300" height="150" class="box" rx="10"/>
  <text x="690" y="270" class="head">path</text>
  <rect x="690" y="285" width="260" height="40" class="oth" rx="8"/>
  <text x="700" y="310" class="text">Accion cuando cambia un path</text>
  <rect x="690" y="330" width="260" height="40" class="oth" rx="8"/>
  <text x="700" y="355" class="text">Ej: watcher.path</text>
</svg>
