<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360" role="img" aria-label="Infografia de swap: RAM, kernel y area de swap en disco">
  <defs>
    <style>
      .title { font: 700 24px sans-serif; fill: #1f2937; }
      .label { font: 600 16px sans-serif; fill: #111827; }
      .text { font: 400 14px sans-serif; fill: #374151; }
      .box { fill: #eef2ff; stroke: #6366f1; stroke-width: 2; rx: 14; }
      .box2 { fill: #ecfeff; stroke: #06b6d4; stroke-width: 2; rx: 14; }
      .box3 { fill: #f0fdf4; stroke: #22c55e; stroke-width: 2; rx: 14; }
      .arrow { stroke: #334155; stroke-width: 2.5; marker-end: url(#arrow); }
      .note { font: 500 13px sans-serif; fill: #4b5563; }
    </style>
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto">
      <path d="M0,0 L12,6 L0,12 Z" fill="#334155"/>
    </marker>
  </defs>

  <rect width="960" height="360" fill="#ffffff"/>
  <text x="24" y="38" class="title">Swap en Linux (visión rápida)</text>

  <rect x="40" y="90" width="240" height="120" class="box"/>
  <text x="60" y="130" class="label">RAM</text>
  <text x="60" y="155" class="text">Memoria activa</text>
  <text x="60" y="178" class="text">procesos en uso</text>

  <rect x="360" y="90" width="240" height="120" class="box2"/>
  <text x="380" y="130" class="label">Kernel</text>
  <text x="380" y="155" class="text">Gestiona la</text>
  <text x="380" y="178" class="text">paginación</text>

  <rect x="680" y="90" width="240" height="120" class="box3"/>
  <text x="700" y="130" class="label">Swap (disco)</text>
  <text x="700" y="155" class="text">Área en disco</text>
  <text x="700" y="178" class="text">para páginas</text>

  <line x1="280" y1="150" x2="360" y2="150" class="arrow"/>
  <line x1="600" y1="150" x2="680" y2="150" class="arrow"/>

  <text x="40" y="250" class="note">Cuando la RAM se llena, el kernel mueve páginas menos usadas a swap.</text>
  <text x="40" y="276" class="note">Sirve para absorber picos y evitar OOM, pero reduce el rendimiento.</text>
</svg>
