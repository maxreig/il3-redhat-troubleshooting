<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-labelledby="title desc">
  <title id="title">Gestion de software por GUI en RHEL/Rocky</title>
  <desc id="desc">Ilustracion de una ventana estilo tienda de software GNOME con categorias y boton de instalacion, usada como referencia visual local.</desc>

  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f5f7fa"/>
      <stop offset="100%" stop-color="#e8edf3"/>
    </linearGradient>
    <linearGradient id="topbar" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#15181e"/>
      <stop offset="100%" stop-color="#2c313a"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="700" fill="url(#bg)"/>

  <rect x="90" y="55" width="1020" height="590" rx="16" fill="#ffffff" stroke="#d6dde7"/>
  <rect x="90" y="55" width="1020" height="56" rx="16" fill="url(#topbar)"/>
  <rect x="90" y="95" width="1020" height="16" fill="url(#topbar)"/>

  <circle cx="120" cy="83" r="8" fill="#ff5f56"/>
  <circle cx="145" cy="83" r="8" fill="#ffbd2e"/>
  <circle cx="170" cy="83" r="8" fill="#27c93f"/>

  <text x="220" y="89" font-family="Arial, sans-serif" font-size="20" fill="#f2f5f9">GNOME Software (RHEL/Rocky)</text>

  <rect x="120" y="145" width="220" height="470" rx="10" fill="#f5f7fb" stroke="#e2e8f0"/>
  <text x="145" y="185" font-family="Arial, sans-serif" font-size="20" fill="#1f2937">Categorias</text>
  <text x="145" y="220" font-family="Arial, sans-serif" font-size="16" fill="#334155">Actualizaciones</text>
  <text x="145" y="250" font-family="Arial, sans-serif" font-size="16" fill="#334155">Desarrollo</text>
  <text x="145" y="280" font-family="Arial, sans-serif" font-size="16" fill="#334155">Sistemas</text>
  <text x="145" y="310" font-family="Arial, sans-serif" font-size="16" fill="#334155">Redes</text>
  <text x="145" y="340" font-family="Arial, sans-serif" font-size="16" fill="#334155">Productividad</text>

  <rect x="370" y="145" width="700" height="58" rx="10" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="395" y="181" font-family="Arial, sans-serif" font-size="16" fill="#64748b">Buscar paquete: nginx</text>

  <rect x="370" y="225" width="700" height="170" rx="12" fill="#ffffff" stroke="#dbe4ef"/>
  <rect x="395" y="250" width="64" height="64" rx="12" fill="#1f6feb"/>
  <text x="427" y="292" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">N</text>
  <text x="480" y="275" font-family="Arial, sans-serif" font-size="26" fill="#0f172a">nginx</text>
  <text x="480" y="305" font-family="Arial, sans-serif" font-size="15" fill="#475569">Servidor web y proxy inverso</text>
  <rect x="900" y="258" width="140" height="44" rx="8" fill="#238636"/>
  <text x="970" y="286" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Instalar</text>
  <text x="480" y="340" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Fuente: repositorios configurados (dnf)</text>

  <rect x="370" y="415" width="700" height="170" rx="12" fill="#ffffff" stroke="#dbe4ef"/>
  <text x="395" y="450" font-family="Arial, sans-serif" font-size="22" fill="#0f172a">Actualizaciones disponibles</text>
  <text x="395" y="482" font-family="Arial, sans-serif" font-size="15" fill="#475569">security: openssl, glibc</text>
  <text x="395" y="508" font-family="Arial, sans-serif" font-size="15" fill="#475569">bugfix: systemd, NetworkManager</text>
  <rect x="860" y="448" width="180" height="44" rx="8" fill="#1f6feb"/>
  <text x="950" y="476" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff">Actualizar todo</text>

  <text x="90" y="675" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Referencia visual local para el tema de gestion de software por GUI en RHEL/Rocky.</text>
</svg>
