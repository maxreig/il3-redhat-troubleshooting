<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="300" viewBox="0 0 900 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title { font: 700 22px "Arial", sans-serif; fill: #1f2937; }
    .label { font: 600 16px "Arial", sans-serif; fill: #111827; }
    .text { font: 400 14px "Arial", sans-serif; fill: #374151; }
    .box { fill: #f9fafb; stroke: #d1d5db; stroke-width: 2; rx: 10; }
    .accent { fill: #e5f2ff; stroke: #93c5fd; stroke-width: 2; rx: 10; }
  </style>

  <rect width="900" height="300" fill="#ffffff"/>
  <text x="30" y="40" class="title">Tipos de binarios en Linux (vista operativa)</text>

  <rect x="30" y="70" width="260" height="190" class="box"/>
  <text x="50" y="105" class="label">Empaquetado</text>
  <text x="50" y="130" class="text">RPM/DEB con metadatos</text>
  <text x="50" y="152" class="text">Dependencias controladas</text>
  <text x="50" y="174" class="text">Actualizaciones centralizadas</text>

  <rect x="320" y="70" width="260" height="190" class="accent"/>
  <text x="340" y="105" class="label">Estatico</text>
  <text x="340" y="130" class="text">Incluye librerias</text>
  <text x="340" y="152" class="text">Menos dependencias externas</text>
  <text x="340" y="174" class="text">Mayor tamano del binario</text>

  <rect x="610" y="70" width="260" height="190" class="box"/>
  <text x="630" y="105" class="label">Dinamico</text>
  <text x="630" y="130" class="text">Depende de librerias del sistema</text>
  <text x="630" y="152" class="text">Riesgo de mismatch de versiones</text>
  <text x="630" y="174" class="text">Binario mas liviano</text>
</svg>
