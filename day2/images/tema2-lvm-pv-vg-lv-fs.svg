<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="360" viewBox="0 0 1000 360" role="img" aria-label="Infografia PV VG LV y sistema de archivos">
  <defs>
    <style>
      .title { font: 700 20px 'Arial', sans-serif; fill: #1b1f23; }
      .label { font: 600 16px 'Arial', sans-serif; fill: #1b1f23; }
      .text { font: 14px 'Arial', sans-serif; fill: #1b1f23; }
      .pv { fill: #d6eaf8; stroke: #2e86c1; stroke-width: 2; }
      .vg { fill: #d5f5e3; stroke: #27ae60; stroke-width: 2; }
      .lv { fill: #fdebd0; stroke: #d35400; stroke-width: 2; }
      .fs { fill: #f2f4f4; stroke: #7f8c8d; stroke-width: 2; }
    </style>
  </defs>

  <rect x="10" y="10" width="980" height="340" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="30" y="40" class="title">PV / VG / LV y Sistema de Archivos (FS)</text>

  <text x="30" y="80" class="label">Discos / PV</text>
  <rect class="pv" x="30" y="100" width="180" height="60" rx="8"/>
  <text x="50" y="135" class="text">PV: /dev/sdb</text>
  <rect class="pv" x="30" y="180" width="180" height="60" rx="8"/>
  <text x="50" y="215" class="text">PV: /dev/sdc</text>

  <text x="250" y="80" class="label">VG (Pool)</text>
  <rect class="vg" x="250" y="110" width="220" height="200" rx="10"/>
  <text x="270" y="150" class="text">VG: vg_data</text>
  <text x="270" y="175" class="text">Suma de PVs</text>
  <text x="270" y="200" class="text">Espacio flexible</text>

  <text x="520" y="80" class="label">LV (Volumenes)</text>
  <rect class="lv" x="520" y="110" width="200" height="55" rx="8"/>
  <text x="540" y="145" class="text">LV: lv_apps</text>
  <rect class="lv" x="520" y="185" width="200" height="55" rx="8"/>
  <text x="540" y="220" class="text">LV: lv_logs</text>
  <rect class="lv" x="520" y="260" width="200" height="55" rx="8"/>
  <text x="540" y="295" class="text">LV: lv_db</text>

  <text x="760" y="80" class="label">FS + Montaje</text>
  <rect class="fs" x="760" y="110" width="210" height="55" rx="8"/>
  <text x="780" y="145" class="text">XFS: /apps</text>
  <rect class="fs" x="760" y="185" width="210" height="55" rx="8"/>
  <text x="780" y="220" class="text">XFS: /logs</text>
  <rect class="fs" x="760" y="260" width="210" height="55" rx="8"/>
  <text x="780" y="295" class="text">XFS: /db</text>

  <path d="M210 130 L250 140" stroke="#2e86c1" stroke-width="2" fill="none"/>
  <path d="M210 210 L250 220" stroke="#2e86c1" stroke-width="2" fill="none"/>
  <path d="M470 160 L520 140" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M470 210 L520 210" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M470 260 L520 280" stroke="#27ae60" stroke-width="2" fill="none"/>
  <path d="M720 140 L760 140" stroke="#d35400" stroke-width="2" fill="none"/>
  <path d="M720 210 L760 210" stroke="#d35400" stroke-width="2" fill="none"/>
  <path d="M720 280 L760 280" stroke="#d35400" stroke-width="2" fill="none"/>
</svg>
